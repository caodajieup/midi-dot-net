        <h1 class="dtH1">NoteUtil.IsValidNote Method</h1>
      </div>
    </div>
    <div id="nstext">
      <p> Returns true if note is within range for valid MIDI notes. </p>
      <div class="syntax">public static <a href="">bool</a> IsValidNote(<br />   <a href="">int</a> <i>note</i><br />);</div>
      <h4 class="dtH4">Parameters</h4>
      <dl>
        <dt>
          <i>note</i>
        </dt>
        <dd>The note.</dd>
      </dl>
      <h4 class="dtH4">Return Value</h4>
      <p>True if note is in 0..127.</p>
